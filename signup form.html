<html>
<head>
<title>SignUp Form</title>
</head>

<body>
<h1>SignUp Form</h1>

<form action:"" method="get">

<label  for="Name">Name:</label>
<input id=|"Name" type="text" placeholder="Name" required><br/></br>

<label  for="Email">Email:</label>
<input id=|"Email" type="Email" placeholder="Email" required><br/></br>

<label  for="Password">Password:</label>
<input id=|"Password" type="Password" placeholder="Password" required><br/></br>

Male:</label>
<input id=|"Male" type="radio" /><p>
Female:</label>
<input id=|"Female" type="radio" /><br/></br>

<label  for="Mobile">Mobile:</label>
<input id=|"Mobile" type="tel" placeholder="123-456-7890" required><br/></br>

<label  for="URL">URL:</label>
<input id=|"URL" type="URL" placeholder="URL" required><br/></br>

<label  for="Age">Age:</label>
<input id=|"Age" type="number" step="1" min="15" max="25" placeholder="15 - 25" required><br/></br>

<label  for="Color">Color:</label>
<input id=|"Color" type="color" placeholder="#ff0000" required><br/></br>

<label  for="Date">Date:</label>
<input id=|"Date" type="date"><br/></br>

<label  for="Time">Time:</label>
<input id=|"Time" type="time"><br/></br>

<button>SignUp</button>
</form>

</body>
</html>
